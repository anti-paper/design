openapi: 3.0.0

info:
  title: Muscle APIs
  version: 0.0.0

servers:
  - url: https://{env}api-muscle-management.com/api
    variables:
      env:
        default: dev-
  - url: http://{host}:{port}/api
    variables:
      host:
        default: localhost
      port:
        default: '9000'

tags:
  - name: auth
  - name: users
  - name: logs
  - name: menus
  - name: times

paths:
  /auth/register:
    post:
      tags: [auth]
      requestBody:
        $ref: '#/components/requestBodies/register'
      responses:
        201:
          $ref: '#/components/responses/register'
  /auth/login:
    put:
      tags: [auth]
      requestBody:
        $ref: '#/components/requestBodies/register'
      responses:
        200:
          $ref: '#/components/responses/login'
  /auth/revival:
    put:
      tags: [auth]
      requestBody:
        $ref: '#/components/requestBodies/register'
      responses:
        200:
          $ref: '#/components/responses/revival'
  /auth/{userId}/logout:
    delete:
      tags: [auth]
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/userId'
      responses:
        200:
          $ref: '#/components/responses/logout'
        401:
          $ref: '#/components/responses/unAuthorizedUser'
        404:
          $ref: '#/components/responses/ng'
  /auth/{userId}/unregister:
    delete:
      tags: [auth]
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/userId'
      responses:
        200:
          $ref: '#/components/responses/unregister'
        401:
          $ref: '#/components/responses/unAuthorizedUser'
        404:
          $ref: '#/components/responses/ng'
  /users:
    get:
      tags: [users]
      responses:
        200:
          $ref: '#/components/responses/users'
  /users/{userId}:
    get:
      tags: [users]
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/userId'
      responses:
        200:
          $ref: '#/components/responses/user'
        401:
          $ref: '#/components/responses/unAuthorizedUser'
        404:
          $ref: '#/components/responses/ng'
    put:
      tags: [users]
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/userId'
      requestBody:
        $ref: '#/components/requestBodies/updateUser'
      responses:
        200:
          $ref: '#/components/responses/updatedUser'
        401:
          $ref: '#/components/responses/unAuthorizedUser'
        404:
          $ref: '#/components/responses/ng'
  /user/{userId}/logs:
    get:
      tags: [logs]
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/userId'
      responses:
        200:
          $ref: '#/components/responses/logs'
        401:
          $ref: '#/components/responses/unAuthorizedUser'
        404:
          $ref: '#/components/responses/ng'
  /user/{userId}/logs/create:
    post:
      tags: [logs]
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/userId'
      requestBody:
        $ref: '#/components/requestBodies/createLog'
      responses:
        200:
          $ref: '#/components/responses/createdLog'
        401:
          $ref: '#/components/responses/unAuthorizedUser'
        404:
          $ref: '#/components/responses/ng'
  /user/{userId}/logs/output:
    get:
      tags: [logs]
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/userId'
      requestBody:
        $ref: '#/components/requestBodies/outputLog'
      responses:
        200:
          $ref: '#/components/responses/outputtedLog'
        401:
          $ref: '#/components/responses/unAuthorizedUser'
        404:
          $ref: '#/components/responses/ng'
  /user/{userId}/logs/{logId}:
    delete:
      tags: [logs]
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/logId'
      responses:
        200:
          $ref: '#/components/responses/deletedLog'
        401:
          $ref: '#/components/responses/unAuthorizedUser'
        404:
          $ref: '#/components/responses/ng'
  /user/{userId}/menus:
    get:
      tags: [menus]
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/userId'
      responses:
        200:
          $ref: '#/components/responses/menus'
        401:
          $ref: '#/components/responses/unAuthorizedUser'
        404:
          $ref: '#/components/responses/ng'
  /user/{userId}/menus/create:
    post:
      tags: [menus]
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/userId'
      requestBody:
        $ref: '#/components/requestBodies/createMenu'
      responses:
        200:
          $ref: '#/components/responses/createdMenu'
        401:
          $ref: '#/components/responses/unAuthorizedUser'
        404:
          $ref: '#/components/responses/ng'
  /user/{userId}/menus/{menuId}:
    put:
      tags: [menus]
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/menuId'
      requestBody:
        $ref: '#/components/requestBodies/updateMenu'
      responses:
        200:
          $ref: '#/components/responses/updatedMenu'
        401:
          $ref: '#/components/responses/unAuthorizedUser'
        404:
          $ref: '#/components/responses/ng'
    delete:
      tags: [menus]
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/menuId'
      responses:
        200:
          $ref: '#/components/responses/deletedMenu'
        401:
          $ref: '#/components/responses/unAuthorizedUser'
        404:
          $ref: '#/components/responses/ng'
  /user/{userId}/times:
    get:
      tags: [times]
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/userId'
      responses:
        200:
          $ref: '#/components/responses/times'
        401:
          $ref: '#/components/responses/unAuthorizedUser'
        404:
          $ref: '#/components/responses/ng'
    put:
      tags: [times]
      security:
        - Bearer: []
      parameters:
        - $ref: '#/components/parameters/userId'
      requestBody:
        $ref: '#/components/requestBodies/updateTime'
      responses:
        200:
          $ref: '#/components/responses/updatedTime'
        401:
          $ref: '#/components/responses/unAuthorizedUser'
        404:
          $ref: '#/components/responses/ng'

components:
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
  parameters:
    userId:
      name: userId
      in: path
      required: true
      schema:
        type: integer
    logId:
      name: logId
      in: path
      required: true
      schema:
        type: integer
    menuId:
      name: menuId
      in: path
      required: true
      schema:
        type: integer
  requestBodies:
    register:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: anti-paper
              password:
                type: string
                example: anti7450
    updateUser:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: tanaka
              password:
                type: string
                example: tanaka55
              method:
                type: integer
                example: 1
    createLog:
      content:
        application/json:
          schema:
            type: object
            properties:
              menu:
                type: string
                example: 腕立て伏せ
              date:
                type: string
                example: 2023-01-01
              times:
                type: integer
                example: 50
    outputLog:
      content:
        application/json:
          schema:
            type: object
            properties:
              start_date:
                type: string
                example: 2023-01-01
              end_date:
                type: string
                example: 2023-12-31
    createMenu:
      content:
        application/json:
          schema:
            type: object
            properties:
              menu:
                type: string
                example: 腕立て伏せ
              order:
                type: integer
                example: 1
    updateMenu:
      content:
        application/json:
          schema:
            type: object
            properties:
              menu:
                type: string
                example: スクワット
              order:
                type: integer
                example: 3
    updateTime:
      content:
        application/json:
          schema:
            type: object
            properties:
              times:
                type: integer
                example: 60
  responses:
    register:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: registered
              data:
                $ref: '#/components/schemas/registered'
              error:
                type: string
                example: ''
    login:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: login
              data:
                $ref: '#/components/schemas/registered'
              error:
                type: string
                example: ''
    revival:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: revival
              data:
                $ref: '#/components/schemas/registered'
              error:
                type: string
                example: ''
    logout:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: logout
              data:
                type: object
                example: ''
              error:
                type: string
                example: ''
    unregister:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: unregister
              data:
                type: object
                example: ''
              error:
                type: string
                example: ''
    users:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: got users
              data:
                $ref: '#/components/schemas/users'
              error:
                type: string
                example: ''
    user:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: got user
              data:
                $ref: '#/components/schemas/user'
              error:
                type: string
                example: ''
    updatedUser:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: updated user
              data:
                $ref: '#/components/schemas/updatedUser'
              error:
                type: string
                example: ''
    deletedUser:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: deleted user
              data:
                type: object
                example: ''
              error:
                type: string
                example: ''
    unAuthorizedUser:
      description: NG
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: ''
              data:
                type: object
                example: ''
              error:
                type: string
                example: 'unAuthorized'
    ng:
      description: NG
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: ''
              data:
                type: object
                example: ''
              error:
                type: string
                example: 'not found'
    logs:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: got logs
              data:
                type: object
                properties:
                  logs:
                    $ref: '#/components/schemas/logs'
                  token:
                    $ref: '#/components/schemas/token'
              error:
                type: string
                example: ''
    createdLog:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: created log
              data:
                $ref: '#/components/schemas/log'
              error:
                type: string
                example: ''
    outputtedLog:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: outputted log
              data:
                $ref: '#/components/schemas/log'
              error:
                type: string
                example: ''
    deletedLog:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: deleted log
              data:
                $ref: '#/components/schemas/log'
              error:
                type: string
                example: ''
    menus:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: got menus
              data:
                type: object
                properties:
                  logs:
                    $ref: '#/components/schemas/menus'
                  token:
                    $ref: '#/components/schemas/token'
              error:
                type: string
                example: ''
    createdMenu:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: created menu
              data:
                $ref: '#/components/schemas/token'
              error:
                type: string
                example: ''
    updatedMenu:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: updated menu
              data:
                $ref: '#/components/schemas/token'
              error:
                type: string
                example: ''
    deletedMenu:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: deleted menu
              data:
                $ref: '#/components/schemas/token'
              error:
                type: string
                example: ''
    times:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: got times
              data:
                type: object
                properties:
                  times:
                    $ref: '#/components/schemas/times'
                  token:
                    $ref: '#/components/schemas/token'
              error:
                type: string
                example: ''
    updatedTime:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: updated time
              data:
                $ref: '#/components/schemas/token'
              error:
                type: string
                example: ''
  schemas:
    token:
      type: string
      example: ksjadhkgadhfkjghsdfkghskdjfhgskjhdfgjkshdkjhbgskdjfkasdlfhgaisuhdgksndfkjghaksvnkshdfkausdgthbs ndfj,bhsdjkgfv dfjghsn,kdj.dflkgjnldkjfngjdnfgnsdk,jfhngk,sfdngkdfng,gnfgjhgnfd,gbndfgk,hndfdskjfhnkdljfngkjdfhkglsknflkghusdflkhndfgkgmsfgkjhdlsidfjhglndkfjgn
    registered:
      type: object
      properties:
        id:
          type: integer
        method:
          type: integer
        token:
          type: string
      example:
        id: 1
        method: 0
        token: skdjgflskjdfdgkadhfkgahsdlfgdfkgjddlfkgjs;lkfdjhlksjdhfglhkjdfg;hlkdfghdjkfglhdfgdfgjsdjfglskjdfglksjhdflgjhsfghsdfhkjsdfkghskdfghsdfgssdkjfhkgsdf;lajsdlfgkjhgsldkgfnbkldfjghlsdflkbndfhksfdsdkfjhglksjdf;ghlkjdfglg;ksgfljhksrl;fdnjlgfkj;lhksfghdjfghkjdfg;h
    users:
      type: array
      items:
        properties:
          name:
            type: string
      example:
      - name: anti-paper
      - name: love-paper
    user:
      type: object
      properties:
        name:
          type: string
        password_length:
          type: integer
        method:
          type: integer
        created_at:
          type: string
        updated_at:
          type: string
        token:
          type: string
      example:
        name: anti-paper
        password_length: 8
        method: 0
        created_at: 2023-01-01
        updated_at: 2023-01-01
        token: skdjgflskjdfdgkadhfkgahsdlfgdfkgjddlfkgjs;lkfdjhlksjdhfglhkjdfg;hlkdfghdjkfglhdfgdfgjsdjfglskjdfglksjhdflgjhsfghsdfhkjsdfkghskdfghsdfgssdkjfhkgsdf;lajsdlfgkjhgsldkgfnbkldfjghlsdflkbndfhksfdsdkfjhglksjdf;ghlkjdfglg;ksgfljhksrl;fdnjlgfkj;lhksfghdjfghkjdfg;h
    updatedUser:
      type: object
      properties:
        token:
          type: string
          example: ksjadhkgadhfkjghsdfkghskdjfhgskjhdfgjkshdkjhbgskdjfkasdlfhgaisuhdgksndfkjghaksvnkshdfkausdgthbs ndfj,bhsdjkgfv dfjghsn,kdj.dflkgjnldkjfngjdnfgnsdk,jfhngk,sfdngkdfng,gnfgjhgnfd,gbndfgk,hndfdskjfhnkdljfngkjdfhkglsknflkghusdflkhndfgkgmsfgkjhdlsidfjhglndkfjgn
    logs:
      type: array
      items:
        properties:
          menu:
            type: string
          date:
            type: string
          times:
            type: integer
          token:
            type: string
      example:
      - menu: 腕立て伏せ
        date: 2023-01-01
        times: 50
      - menu: 腹筋
        date: 2023-01-02
        times: 50
    log:
      type: object
      properties:
          token:
            type: string
            example: ksjadhkgadhfkjghsdfkghskdjfhgskjhdfgjkshdkjhbgskdjfkasdlfhgaisuhdgksndfkjghaksvnkshdfkausdgthbs ndfj,bhsdjkgfv dfjghsn,kdj.dflkgjnldkjfngjdnfgnsdk,jfhngk,sfdngkdfng,gnfgjhgnfd,gbndfgk,hndfdskjfhnkdljfngkjdfhkglsknflkghusdflkhndfgkgmsfgkjhdlsidfjhglndkfjgn
    menus:
      type: object
      properties:
        id:
          type: integer
        menu:
          type: string
        order:
          type: integer
      example:
        - id: 1
          menu: 腕立て伏せ
          order: 1
        - id: 2
          menu: 腹筋
          order: 2
    times:
      type: integer
      example: 50
